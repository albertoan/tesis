<ng-container *ngIf="deviceType == 'M'">  
    <div class="container row col-md-12" style="margin-top: 10px;">
        <div class="col-10">
            <p style="font-size: 16px; font-weight: bold;margin-bottom: 0;">
                Registrar Informe
            </p>
        </div>
        <div class="col-2">
            <!-- (click)="registerInformation()" -->
            <button type="button"  class="btn btn-success"><em class="fas fa-save"></em>  </button>
        </div>
    </div>
    <div class="container" style="margin-top: 20px;">
            <div class="row">

                    <label style="font-weight: bold;">
                        Código Proyecto:
                    </label>
                </div>
                <div class="col-md-5">
                    <input type="text" class="form-control" [typeahead]="listProyectosOriginalCode" [(ngModel)]="selectedEmployee"
                    [typeaheadScrollable]="true" name="listEmployee" [typeaheadOptionsInScrollableView]="5"
                    [isAnimated]="true" autocomplete="off" [adaptivePosition]="true"
                    typeaheadOptionField="Codigo" (typeaheadOnSelect)="typeaheadOnSelectEmployee($event)" />
                </div>
            </div>
            <br>
    </div>
