<div class="container row" style="margin-top: 10px;">
    <div  class="col-md-10">
        <p style="text-align: left; font-size: 16px; font-weight: bold;margin-bottom: 0;">
            Registrar Actividades
        </p>
    </div>
    <div class="col-md-2" style="text-align: end;">
        <button (click)="registrarActividades()" type="button" class="btn btn-primary" ><em class="fas fa-save"></em> Grabar </button>
    </div>
</div>
        
<br>
<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col-md-2">
            <label style="font-weight: bold;">
                CÃ³digo Proyecto:
            </label>
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" [typeahead]="listProyectosCode" [(ngModel)]="selectedCode"
            [typeaheadScrollable]="true" name="listProyectosCode" [typeaheadOptionsInScrollableView]="5"
            [isAnimated]="true" autocomplete="off" [adaptivePosition]="true"
            typeaheadOptionField="Codigo" (typeaheadOnSelect)="typeaheadOnSelectCode($event)" />
        </div>
    </div>
    <br>
    <div style="text-align: end;">
        <button type="button" (click)="newRow()" class="btn btn-primary m-r-10">
            <i class="fa fa-plus"></i>Agregar
        </button>
    </div>
    <br>
    <div *ngIf="listSchedules.length > 0" class="form-row">
        <div class="form-row col-md-12" *ngFor="let item of listSchedules" style="margin-top: 10px;">
            <!-- <div class="col-md-1">
                <input type="text" style="height: 36px;" class="form-control" [(ngModel)]="item.orden" name = "orden">
            </div> -->
            <div class="col-md-5">
                <div class="input-group">
                    <input type="text" style="height: 36px;" class="form-control" [(ngModel)]="item.Nombre" name = "nombre">
                </div>
            </div>
            <label class="col-md-1">Fecha Inicio</label>
            <div class="col-md-2">
                <div class="input-group">
                    <input type="text" ng-readonly="all" class="form-control" style="height: 36px;"
                        [(ngModel)]="item.FechaInicio"
                        name = "sinceDate"
                        placeholder="Fecha Inicio" #dps="bsDatepicker" bsDatepicker
                        [bsConfig]="{ adaptivePosition: true }">
                    <div class="input-group-append" (click)="dps.toggle()" [attr.aria-expanded]="dps.isOpen">
                        <span class="input-group-text"><em class="far fa-calendar-alt"></em></span>
                    </div>
                </div>
            </div>
            <label class="col-md-1">Fecha Fin</label>
            <div class="col-md-2">
                <div class="input-group">
                    <input type="text" class="form-control" style="height: 36px;"
                        [(ngModel)]="item.FechaFin"
                        name = "untilDate"
                        placeholder="Fecha Fin" #dpe="bsDatepicker" bsDatepicker
                        [bsConfig]="{ adaptivePosition: true }">
                    <div class="input-group-append" (click)="dpe.toggle()" [attr.aria-expanded]="dpe.isOpen">
                        <span class="input-group-text"><em class="far fa-calendar-alt"></em></span>
                    </div>
                </div>
            </div>
            <button (click)="deleteRow(item.Orden)" class="btn btn-primary m-r-10">
                <em class="fa fa-trash"></em>
            </button>
        </div>
        <br>
    </div>
    <br>
    <div *ngIf="isNew" class="form-row">
        <div class="form-row col-md-12" style="margin-top: 10px;">
            <div class="col-md-5">
                <div class="input-group">
                    <input type="text" style="height: 36px;" class="form-control" [(ngModel)]="nameProyecto" name = "name">
                </div>
            </div>
            <label class="col-md-1">Fecha Inicio</label>
            <div class="col-md-2">
                <div class="input-group">
                    <input type="text" class="form-control" style="height: 36px;"
                        [(ngModel)]="desdeFechaDate"
                        name = "desdeDate"
                        placeholder="Fecha Inicio" #dpss="bsDatepicker" bsDatepicker
                        [bsConfig]="{ adaptivePosition: true }">
                    <div class="input-group-append" (click)="dpss.toggle()" [attr.aria-expanded]="dpss.isOpen">
                        <span class="input-group-text"><em class="far fa-calendar-alt"></em></span>
                    </div>
                </div>
            </div>
            <label class="col-md-1">Fecha Fin</label>
            <div class="col-md-2">
                <div class="input-group">
                    <input type="text" class="form-control" style="height: 36px;"
                        [(ngModel)]="hastaFechaDate"
                        name = "hastaDate"
                        placeholder="Fecha Fin" #dpsh="bsDatepicker" bsDatepicker
                        [bsConfig]="{ adaptivePosition: true }">
                    <div class="input-group-append" (click)="dpsh.toggle()" [attr.aria-expanded]="dpsh.isOpen">
                        <span class="input-group-text"><em class="far fa-calendar-alt"></em></span>
                    </div>
                </div>
            </div>
            <button type="button" (click)="saveRow()" class="btn btnIcons btn-primary m-r-10">
                <em class="fa fa-check"></em>
            </button>
            &nbsp;&nbsp;
            <button (click)="removeRow()" class="btn btn-primary m-r-10">
                <em class="fa fa-trash"></em>
            </button>
        </div>
        <br>
    </div>
</div>
