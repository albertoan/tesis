<div class="container">
    <ul style="padding: 0; list-style: none;">
        <li *ngFor="let item of fileList">
            <div class="row mt-1 mb-1">
                <div class="col-9">
                    <em class="fas fa-file-image"></em>
                    {{item.AttachedFile.Name}}
                </div>
                <div class="col-3">
                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                        <div *ngIf="typeView" class="btn-group mr-2" role="group" aria-label="First group">
                            <button (click)="downloadFile(item)" type="button"
                                class="btn btn-default">
                                <em class="fas fa-download"></em>
                            </button>
                        </div>
                        <div class="btn-group" role="group" aria-label="Second group">
                            <button *ngIf="typeDelete" (click)="deleteFile(item)" type="button"
                                class="btn btn-default">
                                <em class="fas fa-trash-alt"></em>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </li>
    </ul>
</div>
